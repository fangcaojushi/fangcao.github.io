<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>公交总体指数</title>

<!-- Bootstrap -->
<link href="../../static/common/css/bootstrap.css" rel="stylesheet"/>
<link href="../../static/common/fonts/FontAwesome/font-awesome.css" rel="stylesheet"/><!--兼容手机端导航菜单-->
<link href="../../static/default_theme/bootsnav.css" rel="stylesheet"/><!--导航菜单css-->

<link href="../../static/default_theme/public.css" rel="stylesheet"/>
<link href="../../static/default_theme/bus.css" rel="stylesheet"/>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="../../static/common/js/jquery-1.11.2.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="../../static/common/js/bootstrap.js"></script>
<script src="../../static/common/js/bootsnav.js"></script>
<script src="../../static/common/js/highcharts.js"><!--highcharts图表--></script>
<script src="../../static/common/js/highcharts-more.js"><!--highcharts图表雷达图--></script>
<script src="../../static/common/js/highcharts-3d.js"><!--highcharts图表3d图--></script>
</head>
<body class="public_background">
<!--导航菜单-->
<script src="../../static/common/js/menu.js"></script>
<!--正文-->
<div class="bodycon">
<div class="container-fluid">
  <div class="row">
	<div class="col-md-6 col-md-offset-3 fen-title">
	  <h2 class="text-center gj_title">公交综合指数</h2>
	  <div class="lg-txt">
			<div class="light">
			   <img class="faguang" src="../../static/common/images/shanliang.png"/>
			</div>
	  </div>
	</div>
				</div>

			</div>
<div class="container-fluid high_95">
  
  <div class="row high9_nei">
    <div class="col-sm-4  high_100"> 
        <h5>平均速度</h5>   
        <div class="chartwh bg12">
        			<div id="km_clock" class="high_90">       
                   <img src="../../static/common/images/shudu3.gif" class="clocktick"/>
                    <div class="clock_text"> 
                      <div class="clockfen"></div>  
                     <h6 class="info-text1">平均车速</h6> 
                     <h1 id="info-num" class="info-text2 roboto">16 km/h</h1> 
                    </div>
                     
                </div>
        </div>   	
        
    </div>
     <div class="col-sm-4  high_100"> 
     	<h5>基础指标</h5>  
        <div class=" chartwh bg12">
            <div class="basic_gjdata">
                <div class="basic_title">
                      <span class="pull-right"><number>11</number>分钟 </span>
                      <span class="pull-left">平均侯车时间：</span>
                      <span class="clearfix"></span>
                </div>
                <div class="progress">
                    <div id="ssjk-progress-parking-online" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:80%">
                    </div>
                </div>
                <div class="basic_title">
                      <span class="pull-right"><number>500</number> 万人</span>
                      <span class="pull-left">日均运量：</span>
                      <span class="clearfix"></span>
                </div>
                <div class="progress">
                    <div id="ssjk-progress-parking-online" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:70%">
                    </div>
                </div>
                <div class="basic_title">
                      <span class="pull-right"><number>3666</number>辆 </span>
                      <span class="pull-left">在线车辆：</span>
                      <span class="clearfix"></span>
                </div>
                <div class="progress">
                    <div id="ssjk-progress-parking-online" class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:60%">
                    </div>
                </div>
                <div class="basic_title">
                      <span class="pull-right"><number>20%</number> </span>
                      <span class="pull-left">拥堵里程比例：</span>
                      <span class="clearfix"></span>
                </div>
                <div class="progress">
                    <div id="ssjk-progress-parking-online" class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:20%">
                    </div>
                </div>
            </div>
      </div>
    </div>
    <div class="col-sm-4 high_100">
    	<h5>车辆报警</h5>
        <div id="warn" class="chartwh bg12"></div>
        <script src="../../static/modules/supervise/js/warn.js"></script>
    </div>
    
  </div>

<div class="row high9_nei">
    <div class="col-sm-4  high_100"> 
    	<h5>服务质量</h5>
    	<div id="service" class="chartwh bg12"></div>
        <script src="../../static/modules/supervise/js/service.js"></script>
    </div>
     <div class="col-sm-4  high_100">
     	
          <h5>能源消耗</h5>
          <div id="energy" class="chartwh bg12"></div>
          <script src="../../static/modules/supervise/js/energy.js"></script>
      
    </div>
    <div class="col-sm-4 high_100">
    	<h5>道路占用比例</h5>
        <div id="road" class="chartwh bg12"></div>
        <script src="../../static/modules/supervise/js/road.js"></script>
    </div>
    
  </div>

  <div class="row high9_nei">
    <div class="col-sm-4  high_100"> 
    	<h5>站点覆盖率</h5>
    	<div id="state_full" class="chartwh bg12"></div>
          <script src="../../static/modules/supervise/js/state_full.js"></script>
    </div>
     <div class="col-sm-4  high_100"> 
    	<h5>运量</h5>
    	<div id="volume" class="chartwh bg12"></div>
        <script src="../../static/modules/supervise/js/volume.js"></script>
    </div>
    <div class="col-sm-4 high_100">
    	<h5>	运营收入</h5>
    	<div id="operate" class="chartwh bg12"></div>
        <script src="../../static/modules/supervise/js/operate.js"></script>
    </div>
    
  </div>
 
  
</div>
</div>
<script>
$(function(){
	var carH = $(".clocktick").height();
	console.log(carH);
	$(".clocktick").css("height",carH);
})
	
</script>

</body>
</html>
