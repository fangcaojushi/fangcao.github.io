<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>在线留言</title>
<link href="Styles/style.css" rel="stylesheet" type="text/css" />
    <link href="Styles/idx.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="zxly">
                <div class="zxly_bt"></div>
               <table>
                
           
                    <tr>
                        <td rowspan="13" style="width:10%"></td>
                    </tr>
                   <tr >
                    <td  >联系类型：</td>
                    <td >
                                   <input name="" type="text" />
                                    </td>
                </tr>
                      <tr >
                    <td  >重要级别：</td>
                    <td >
                                   <input name="" type="text" />
                                    </td>
                </tr>
                <tr >
                    <td >留言标题：</td>
                    <td >
                       <input name="" type="text" /> 
                       
    
                        <span style="color:Red">*</span></td>
                </tr>
                              
                 <tr ><td  colspan="2">联系方式：</td></tr>
               
                <tr>
                   
                    <td  >姓&nbsp;&nbsp;名：</td>
                    <td >
                           <input name="" type="text" />
                      
                        <span style="color:Red">*</span></td>
                </tr>
                <tr>
                   
                    <td  >电子邮件：</td>
                    <td >
                          <input name="" type="text" />
                     
                        <span style="color:Red">*</span></td>
                </tr>
                <tr>
                 
                    <td  >固定电话：</td>
                    <td >
                          <input name="" type="text" />
                    </td>
                </tr>
                <tr>
                 
                    <td  >移动电话：</td>
                    <td >
                           <input name="" type="text" />
                    </td>
                </tr>
                <tr>
                 
                    <td  >联系QQ：</td>
                    <td >
                           <input name="" type="text" />
                     
                        <span style="color:Red">*</span></td>
                </tr>
                <tr>
                 
                    <td  >联系MSN：</td>
                    <td >
                          <input name="" type="text" />
                    </td>
                </tr>
               <tr>
                  
                    <td >留言内容：</td>
                    <td >
					<textarea name="" cols="" rows="" style=" height:150px; width:350px;"></textarea>
                      
                      
                    </td>
                </tr>  
                <tr>
                   
                    <td   >
                        <asp:Label ID="lblError" runat="server" Text="·提交失败。" ForeColor="Red" Visible="False"></asp:Label>
                                              
                    </td>
                    <td  colspan="2">
                       <input name="" type="submit" value="提交" style="width:50px;" />
                    </td>
                </tr>

                 
            </table>      
       </div>

</body>
</html>
